<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <hr>
        <div class="url-shortener">
            <h2>Shorten a URL</h2>
            <form id="shorten-form">
                <input type="text" id="long-url" placeholder="Enter long URL" required>
                <button type="submit">Shorten</button>
            </form>
            <div id="short-url"></div>
        </div>
        <div class="url-decoder">
            <h2>Decode a URL</h2>
            <form id="decode-form">
                <input type="text" id="short-url-input" placeholder="Enter short URL" required>
                <button type="submit">Decode</button>
            </form>
            <div id="long-url-output"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
